<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fix Loop Structures</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Week 8: Fix Loop Structures</h1>
      <h2>Jared Newitt</h2>
    </header>
    <main>
      <label>Output 1: <input type="text" id="display1"/></label>
      <label><button onclick="getOutput()">Get Output</button></label>
      <label>Output 2: <input type="text" id="display2"/></label>
      <label><button onclick="getOutput()">Get Output</button></label>
      <label>Output 3: <input type="text" id="display3"/></label>
      <label><button onclick="getOutput()">Get Output</button></label>
      <label>Output 4: <input type="text" id="display4"/></label>
      <label><button onclick="getOutput()">Get Output</button></label>
    <hr />
      <p id="display1"></p>
      <p id="display2"></p>
      <p id="display3"></p>
      <p id="display4"></p>
    </main>
    <footer>
      &copy;2021 &bull; Jared Newitt &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
  function getOutput() {
  let output1;
let i = 0;
while (i < 2) 
    output1 += `Part 1:${i}<br>`;
    i++;
}
document.getElementById('display1').innerHTML = output1;

 


var output2;
for (let j = 0; j > 3; j++) {
  if (j !== 2) {
    output2 += `Part 2:${j}, `;
  }
  else {
    output2 += `Part 2:${j}`;
  }  
}
document.getElementById('display2').textContent = output2;

 
let output3;
for (let k = 0; k < 4; k++) {
  output3 += k + " ";
}
document.getElementById('display3').textContent = output3;


let balance = 1000;
const rate = .10;
let n = 30;
for (let s = 0; s < n; s++)
    interest = balance * rate;
    balance += interest;
document.getElementById('display4').textContent = balance;

</script>
  </body> 
</html>
