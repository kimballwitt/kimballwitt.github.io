while (i < 2) {
    output1 += `Part 1:${i}<br>`;

    }

 
var output2;

    output2 += `Part 2:${j}`;
  }  
}
document.getElementById('display2').textContent = output2;

  output3 += k + " ";
}

let balance = 1000;
const rate = .10;

    interest = balance * rate;

}
