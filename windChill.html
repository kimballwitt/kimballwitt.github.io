<html>

  <body>
    <header>
      <h1>Week 10: Functions</h1>
      <h2>Jared Newitt</h2>
    </header>
    <main>
      <h3>Functions</h3>
      <label>Temperature: <input type="text" id="temp" /></label>
      <label>Wind Speed: <input type="text" id="wind" /></label>
      <label><button onclick="addNumbers()">Wind Chill</button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Jared Newitt &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
      function addNumbers() {
        //Input
        let temp =parseInt(document.getElementById('temp').value);
        let wind =parseInt(document.getElementById('wind').value);
    

        // Processing
        let sum = windChill(temp, wind); 
        if (temp <= 50 && wind >= 3)
        // Output
        document.getElementById("output").innerHTML = sum;
      }

      function windChill(tempF, speed) {
          return 35.74 + 0.6215 * tempF - 35.75 * speed ** 0.16 + 0.4275 * tempF * speed ** 0.16;
      }
    </script>
  </body>
</html>
